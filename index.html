<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ronnie Soap Scan</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#ffffff; margin:0; }
    .wrap { max-width: 700px; margin: 80px auto; text-align:center; padding: 0 16px; }
    .name { font-size: 54px; font-weight: 800; line-height: 1.1; }
    .sub { margin-top: 10px; font-size: 22px; color:#333; }
    .status { margin-top: 18px; font-size: 20px; font-weight: 700; color:#1b5e20; display:none; }
    .hint { margin-top: 22px; font-size: 14px; color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="name">üßº Ronnie</div>
    <div class="sub">Scan after soap!</div>
    <div id="status" class="status">‚úî Logged!</div>
    <div class="hint">(You can close this tab.)</div>
  </div>

  <script>
    const WEBHOOK =
      "https://bfamassist.duckdns.org:8123/api/webhook/ronnie-soap-scan-jgqz_pNdPB6c91AyMaZDyGVB";
    const statusEl = document.getElementById("status");
  
    // Allow one webhook hit every 5 seconds on this device/browser.
    // (Prevents duplicate hits from Safari reload/preload.)
    const now = Date.now();
    const last = Number(localStorage.getItem("ronnieSoapLast") || "0");
    const cooldownMs = 5000;
  
    if (now - last >= cooldownMs) {
      localStorage.setItem("ronnieSoapLast", String(now));
      statusEl.style.display = "block";
      statusEl.textContent = "‚úî Logged!";
  
      const img = new Image();
      img.src = WEBHOOK + "?t=" + now;
    } else {
      statusEl.style.display = "block";
      statusEl.textContent = "‚è≥ Just logged ‚Äî scan again in a moment!";
    }
  </script>
</body>
</html>
